<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Image Loader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="test.js"></script>
</head>
<body>
    <div>
        <button id="loadCSVButton">Load CSV</button>
        <input type="file" id="fileInput" accept=".csv" style="display: none;">
    </div>
    <div>
        <label for="indexInput">Index:</label>
        <input type="number" id="indexInput" value="0" min="0">
        <button id="showImageButton">Show Image</button>
    </div>
    <div>
        <canvas id="imageCanvas" width="360" height="360"></canvas>
    </div>
</body>
</html>
